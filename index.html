<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Angka Boom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h1 class="mb-4">INI GAME MAYUMI!!! SELAMAT BERMAIN!!!</h1>
        <div id="game-board" class="d-flex flex-wrap justify-content-center mb-4">
            <!-- Angka akan dimasukkan di sini -->
        </div>
        <p id="message" class="font-weight-bold mb-4"></p>
        <button id="start-btn" class="btn btn-primary mb-4">Mulai Game</button>
        <div id="input-container" class="d-none">
            <input type="number" id="user-input" class="form-control mb-2" min="1" max="10" placeholder="Masukkan angka dari 1-10">
            <button id="check-btn" class="btn btn-success">Periksa</button>
        </div>
        <!-- Tambahkan elemen untuk gambar dan suara -->
        <img id="boom-image" src="duar.jpeg" alt="Boom!" class="img-fluid mt-4" style="display:none;">
        <audio id="boom-sound" src="suara.mp3"></audio>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
